  <!-- Flash-Era Header -->

        <button class="tab" data-tab="inventory">Inventory</button>

      <div class="floating-icons">

  <!-- Main Game Container -->
  <div class="game-container" id="game-container" style="display: none;">
    <!-- Phaser Game Canvas -->
    <div id="phaser-game"></div>

    <!-- UI Overlays -->
    <div class="ui-overlay">

      <div class="chat-window" id="chat-window">

      </div>

      <!-- Inventory Window (hidden by default) -->
      <div class="inventory-window" id="inventory-window" style="display: none;">
        <div class="inventory-header">
          <h3>Inventory</h3>
          <button class="close-btn" id="inventory-close">Ã—</button>
        </div>
        <div class="inventory-content" id="inventory-content"></div>
      </div>

      <!-- Quest Popup (hidden by default) -->
      <div class="quest-popup" id="quest-popup" style="display: none;">
        <div class="quest-header">
          <h3 id="quest-title"></h3>
